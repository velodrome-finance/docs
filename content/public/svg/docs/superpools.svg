	# Created using nomnoml.com
	#direction: right

	[&lt;reference&gt; Superchain |
	  [Origin Chain|
	      [&lt;database&gt; Pools]
	      [&lt;choice&gt; Router]
	      [Pools] -o) [Router]
	  ]

	  [Destination Chain|
	      [&lt;database&gt; Pools]
	      [&lt;choice&gt; Router]

	      [Router] -o) [Pools]
	  ]

	  [Interoperable Tokens|
	      *XERC20 + SuperchainERC20 tokens|
	      *SuperchainERC20 tokens |
	      oUSDT |
	      VELO
	  ]

	  [Origin Chain] &lt;--&gt; [Interoperable Tokens]
	  [Interoperable Tokens] &lt;--&gt; [Destination Chain]
	]


	[&lt;transceiver&gt;Hyperlane]  -o) [&lt;label&gt; oUSDT]
	[oUSDT]  - [Superchain]
	[&lt;actor&gt; EVM] - [Hyperlane]
	[&lt;actor&gt; non-EVM] - [Hyperlane]
	</desc>
